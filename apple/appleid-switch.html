<main>

  <h2>Apple IDの切り替え方法</h2>
  
  <p>Appleのアカウント「Apple ID」は複数作ることが可能です。お住まいの国と日本、2つのApple IDを持ち、切り替えて利用すると便利です。<p>

  <h3>一. 現在のApple IDからログアウト</h3>

  <p>1. iPhone、iPadの「設定」アプリ→最上部の「Apple ID」→ページ最下部の「サインアウト」をタップします。</p>
  <img src="https://res.cloudinary.com/gntline/image/upload/v1649220403/ryo/ios/account-switch-01.jpg">
  <p>&nbsp;</p>

  <p>2. コピーを残す項目はオンにし、サインアウトをタップします。</p>
  <img src="https://res.cloudinary.com/gntline/image/upload/v1649232738/ryo/ios/account-swich-03.jpg">
  <p>&nbsp;</p>

  <h3>二. 別のApple IDでログイン</h3>
  
  <p>もう一つのApple IDでログインしてください。</p>
  <img src="https://res.cloudinary.com/gntline/image/upload/v1649232981/ryo/ios/account-switch-04.jpg">
  <p>&nbsp;</p>

</main>
